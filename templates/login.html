<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>

  <!-- Bootstrap CSS -->
   {% set fame = 'assets/img/' + params['login_image'] %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

<!-- Login Page Image (Optional favicon or logo) -->
  <link rel="icon" href="{{ url_for('static', filename= fname) }}">

<!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" />

</head>
<body>

  <main class="form-signin w-100 m-auto">
    <form method="POST" action="/dashboard">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt="Bootstrap logo"
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="uname"
          name="uname"
          placeholder="User Name"
          required
        />
        <label for="floatingInput">User Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="pass"
          name="pass"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3 text-start">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="rememberMe"
          name="remember"
        />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2025</p>
    </form>
  </main>

  <footer class="footer text-center mt-auto">
    <div class="social-icons mb-2">
      <a href="#"><i class="bi bi-twitter fs-4 mx-2"></i></a>
      <a href="#"><i class="bi bi-facebook fs-4 mx-2"></i></a>
      <a href="#"><i class="bi bi-github fs-4 mx-2"></i></a>
      <a href="#"><i class="bi bi-linkedin fs-4 mx-2"></i></a>
    </div>
    <p class="text-muted mb-3">Copyright © {{params['blog_name'] }}2025</p>
  </footer>

  <!-- Bootstrap JS -->
  
</body>
</html>
